<h1>Buses</h1>

<div class="container" *ngIf="keyCloakService.isUserInRole('ROLE_COORDINADOR')||keyCloakService.isUserInRole('ROLE_UNIVERSAL')">
  <button type="button" (click)="addBus()" >+ AÃ±adir bus</button>
</div>

<table class="bus-list">


  <thead>
  <tr>
    <th>Placa</th>
    <th>Modelo</th>
    <th>Ver detalles bus</th>
    <th *ngIf="keyCloakService.isUserInRole('ROLE_COORDINADOR')||keyCloakService.isUserInRole('ROLE_UNIVERSAL')">Editar bus</th>
    <th *ngIf="keyCloakService.isUserInRole('ROLE_COORDINADOR')||keyCloakService.isUserInRole('ROLE_UNIVERSAL')">Eliminar bus</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let bus of buses" >
    <td> {{bus.placa}}</td>
    <td> {{bus.modelo}}</td>
    <td>
      <button type="button" (click)="verBus(bus)">Ver</button>
    </td>
    <td *ngIf="keyCloakService.isUserInRole('ROLE_COORDINADOR')||keyCloakService.isUserInRole('ROLE_UNIVERSAL')">
      <button type="button" (click)="editBus(bus)">Editar</button>
    </td>
    <td *ngIf="keyCloakService.isUserInRole('ROLE_COORDINADOR')||keyCloakService.isUserInRole('ROLE_UNIVERSAL')">
      <button type="button" (click)="deleteBus(bus)">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>
