    <p><b class="subtitulo">Cedula actual: </b> {{conductor?.cedula}}</p>
    <p><b class="subtitulo">Nueva cedula: </b> <input type="text"   [(ngModel)]="cedulaConductor"></p>

    <p><b class="subtitulo">Nuevo telefono: </b> <input type="text"   [(ngModel)]="telefonoConductor"></p>
    <p><b class="subtitulo">Direccion actual: </b> {{conductor?.direccion}}</p>
    <p><b class="subtitulo">Nueva direccion: </b> <input type="text"   [(ngModel)]="direccionConductor"></p>

      <button type="button" (click)="volver()">Volver</button>
