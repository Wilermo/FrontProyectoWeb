<h1>Estaciones</h1>

<div class="container">
  <button type="button" (click)="addEstacion()" >+ Añadir estacion</button>
</div>

<table>


  <thead>
  <tr>
    <th>Nombre</th>
    <th>Editar estación</th>
    <th>Eliminar estación</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let estacion of estaciones" >
    <td> {{estacion.nombre}}</td>
    <td> {{estacion.id}}</td>
    <td>
      <button type="button">Editar</button>
    </td>
    <td>
      <button type="button" (click)="eliminarEstacion(estacion)">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>
