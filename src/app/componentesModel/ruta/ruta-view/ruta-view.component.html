
<div>
  <h1>Ruta</h1>
  <div class="container">
    <p><b class="subtitulo">Nombre: </b> {{ruta?.nombreRuta}}</p>
    <p><b class="subtitulo">Estaciones:</b></p>
    <ul *ngFor="let estacion of ruta?.estaciones">
      <li>
        {{estacion?.nombre}}
      </li>
    </ul>
    <button type="button" (click)="volver()">Volver</button>
  </div>

</div>
