<h1>Horarios</h1>

<!--a th:href="@{/bus/add}">Agregar</a-->
<div class="container">
  <button type="button" (click)="addHorario()" >+ AÃ±adir horario</button>
</div>

<table class="horario-list">
  <thead>
  <tr>
    <th>Placa Bus</th>
    <th>Conductor</th>
    <th>Dia</th>
    <th>Hora inicio</th>
    <th>Hora fin</th>
    <th>Ver detalles horario</th>
    <th>Editar horario</th>
    <th>Eliminar horario</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let horario of horarios" >
    <td> {{horario.busHorario}}</td>
    <td> {{horario.conductorHorario}}</td>
    <td> {{horario.diasSemana}}</td>
    <td> {{horario.horaInicioStr}}</td>
    <td> {{horario.horaFinStr}}</td>
    <td>
      <button type="button" (click)="viewHorario(horario)">Ver</button>
    </td>
    <td>
      <button type="button" (click)="editHorario(horario)">Editar</button>
    </td>
    <td>
      <button type="button" (click)="deleteHorario(horario)">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>
